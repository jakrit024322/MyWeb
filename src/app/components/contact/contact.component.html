

<div class="col-md-7 col-lg-8" >
    <h4 class="mb-3">ติดต่อเรา</h4>
    <form class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">ชื่อ</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">นามสกุล</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">อีเมล <span class="text-muted"></span></label>
          <input type="email" class="form-control" id="email" placeholder="Email@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">ที่อยู่</label>
          <input type="text" class="form-control" id="address" placeholder="5/50 Main St" required>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>


        <div class="col-md-5">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country" required>
            <option value="">Choose...</option>
            <option>Nakhon Pathom</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>

        
      </div>
